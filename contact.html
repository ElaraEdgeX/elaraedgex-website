<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | ElaraEdgeX</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    .watermark {
      position: fixed;
      width: 500px;
      height: auto;
      opacity: 0.035;
      z-index: -1;
      pointer-events: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
      margin: 60px auto;
      max-width: 1200px;
      padding: 0 20px;
    }
    .contact-form,
    .booking-wrapper {
      flex: 1;
      min-width: 300px;
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    .contact-form h2,
    .booking-wrapper h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #0F4C44;
    }
    .calendly-inline-widget {
      min-width: 100%;
      height: 600px;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    form button {
      margin-top: 20px;
      background: #0F4C44;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #C88B2B;
    }
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <img src="EEXlogo.png" class="watermark" alt="Logo watermark" />

  <header>
    <a href="index.html">
      <img src="EEXlogo.png" alt="ElaraEdgeX Logo" />
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <div class="contact-container">
      <div class="contact-form">
        <h2>‚úâÔ∏è Send Us a Message</h2>
        <form action="https://formspree.io/f/xqaqpkdn" method="POST">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="booking-wrapper">
        <h2>üìÖ Book a Discovery Call</h2>
        <div class="calendly-inline-widget" data-url="https://calendly.com/elaraedgex/30min?background_color=f5e8d1&text_color=0f4c44&primary_color=c88b2b"></div>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 ElaraEdgeX Ltd. All rights reserved.
  </footer>
</body>
</html>
