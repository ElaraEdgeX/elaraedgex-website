<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | ElaraEdgeX</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    .watermark {
      position: fixed;
      width: 400px;
      height: auto;
      opacity: 0.035;
      z-index: -1;
      pointer-events: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .contact-form {
      max-width: 800px;
      margin: 60px auto;
      background: #fef9f2;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0F4C44;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    form button {
      margin-top: 20px;
      background: #0F4C44;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover:enabled {
      background: #C88B2B;
    }
    .thank-you-message {
      text-align: center;
      color: #0F4C44;
      font-size: 1.2rem;
      margin-top: 20px;
      display: none;
      background-color: #e6fff2;
      padding: 15px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <img src="EEXlogo.png" class="watermark" alt="Logo watermark">

  <header>
    <a href="index.html">
      <img src="EEXlogo.png" alt="ElaraEdgeX Logo">
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" id="submitBtn">Send Message</button>
      </form>
      <div class="thank-you-message" id="thankYouMessage">
        ✅ Thank you for your message! We'll be in touch within 2 working days.
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 ElaraEdgeX Ltd. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const thankYou = document.getElementById('thankYouMessage');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch('https://formspree.io/f/xqaqpkdn', {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: formData
      }).then(response => {
        if (response.ok) {
          form.reset();
          thankYou.style.display = 'block';
          submitBtn.disabled = true;
        } else {
          thankYou.innerText = '⚠️ Something went wrong. Please try again later.';
          thankYou.style.display = 'block';
        }
      }).catch(() => {
        thankYou.innerText = '⚠️ Submission failed. Check your connection.';
        thankYou.style.display = 'block';
      });
    });
  </script>
</body>
</html>
